<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<!--
    Get input from three buttons for Rock, Paper, Scissors
    Generate Random number for the computers choice
    Compare the results to see if there is a winner or a tie
    Update the page to display the results
-->
<body>

    <div id="choices">
        <button id="rock" class="choice"
         onclick="getPlayerChoiceUI('rock')">Rock</button>

        <button id="paper" class="choice"
        onclick="getPlayerChoiceUI('paper')">Paper</button>

        <button id="scissors" class="choice"
        onclick="getPlayerChoiceUI('scissors')">Scissors</button>
    </div>

    <div class="center">
        <h2 id="resultText"></h2>
        <span id="playerScore">Player score: </span>
        <span id="computerScore"> Computer score:</span>
    </div>

    <div class="center">
        <button id="restart">Restart</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
